<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container">
            <div><img src="bmilogo.png"></div>                                                           
            <div><h2 class="logo"> BMI Calculator </h2></div>

        </div>
    </nav>
        <div class="middle">
            <h2 class=""> Calculate your BMI for Free !!</h2>
            <label for = "weight" > Enter your Weight </label>
            <input type="number" id="weight" name="weight" min="0" max="250">
            <label for = "height" > Enter your height </label>
            <input type="number" id="height" name="height" min="0" max="3" step="0.01">
            <button type="button" onclick="document.output()"> submit </button>
            
        </div>
    

    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
