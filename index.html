<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="container">
            <div><img src="bmilogo.png" alt="logo of the webpage"></div>                                                           
            <div><h2 class="logo"> BMI Calculator </h2></div>

        </div>
    </nav>
        <div id="middle">
            <h2 class=""> Calculate your BMI for Free !!</h2>
            <label for = "weight" > Enter your Weight </label>
            <input type="number" id="weight" name="weight" min="0" max="250">
            <label for = "height" > Enter your height </label>
            <input type="number" id="height" name="height" min="0" max="3" step="0.01">
            <button id="bt1" type="button" onclick=""> submit </button>
            
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
    

    <footer></footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
