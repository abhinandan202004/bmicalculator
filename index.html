<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="bmilogo.png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn above -->
    <title>Body Mass Index</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Navbar content --> 
        <div class="container-fluid">
          <a class="navbar-brand" href="https://abhinandan202004.github.io/bmicalculator/#">
            <img src="bmilogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
           BMI Calculator 
          </a>
        </div>
    </nav>  
      <div id="container">
        <img src="abstract1.jpg" alt="background">
        <div id="middle">
            <h2 id="title"> Calculate your BMI for Free !!</h2>
            <p id="intro">Body mass index, or BMI, is used to determine whether you are in a healthy weight range for your height.</p>
            <label for = "weight" > Enter your Weight (in kg)</label>
            <input type="number" id="weight" name="weight" min="0" max="250" placeholder="what's your weight?" size="20vw">
            <label for = "height" > Enter your height (in m)</label>
            <input type="number" id="height" name="height" min="0" max="3" step="0.01" placeholder="what's your Height?" size = "20vw">
            <button type="button" class="btn btn-outline-info" id="bt1">Calculate</button>
            <p id="output"></p>
            <p id="result"></p>
            
        </div>
      </div>

    

    <footer>   
         <div id="footer" class="form-floating"> <!-- comment section of the web page -->
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
    </footer>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
